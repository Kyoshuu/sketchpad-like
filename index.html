<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="sketch.js"></script>
		<title>Sketchpad</title>
	</head>
	<body>
		<div id="content">
			<div id="buttons">
				<button onclick="resetOnClick()" class="button">Reset</button>
				<button onclick="drawBasic()" class="button">Basic</button>
				<button onclick="drawGradient()" class="button">Gradient</button>
				<button onclick="drawRandom()" class="button">Random</button>
			</div>
			<div id="grid"></div>
			<div class="knob" style="float: left;"></div>
			<div class="knob" style="float: right;"></div>
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
